<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Clock by UTC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      padding: 1em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    .grid {
      display: grid;
      gap: 1em;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }
    .column {
      background: #222;
      padding: 1em;
      border-radius: 8px;
    }
    .column h2 {
      text-align: center;
      margin-top: 0;
    }
    .city {
      display: flex;
      justify-content: space-between;
      font-size: 0.95em;
      padding: 0.2em 0;
    }
    .time {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>World Time by UTC</h1>
  <div class="grid" id="timeGrid"></div>

  <script>
    const cityGroups = {
      'UTC-10': ['Honolulu', 'Papeete'],
      'UTC-8': ['Anchorage'],
      'UTC-7': ['Los Angeles', 'Vancouver'],
      'UTC-6': ['Mexico City', 'Chicago'],
      'UTC-5': ['New York', 'Lima'],
      'UTC-4': ['Santiago', 'Halifax'],
      'UTC-3': ['Buenos Aires'],
      'UTC-2.5': ['St. John\'s'],
      'UTC+0': ['London', 'Accra'],
      'UTC+1': ['Paris', 'Berlin', 'Rome', 'Copenhagen'],
      'UTC+1.5': ['Namibia (historical)'],
      'UTC+2': ['Athens', 'Cairo'],
      'UTC+3': ['Moscow', 'Baghdad'],
      'UTC+3.5': ['Tehran'],
      'UTC+4': ['Dubai', 'Baku'],
      'UTC+5': ['Tashkent', 'Karachi'],
      'UTC+5.5': ['Delhi'],
      'UTC+5.75': ['Kathmandu'],
      'UTC+6': ['Dhaka'],
      'UTC+6.5': ['Yangon'],
      'UTC+6.75': ['Cocos Islands'],
      'UTC+7': ['Bangkok', 'Jakarta'],
      'UTC+8': ['Beijing', 'Singapore', 'Perth'],
      'UTC+9': ['Tokyo', 'Seoul'],
      'UTC+10': ['Sydney'],
      'UTC+10.75': ['Norfolk Island'],
      'UTC+12': ['Auckland'],
      'UTC+14': ['Line Islands']
    };

    function getTimeForOffset(offset) {
      const now = new Date();
      const offsetHours = parseFloat(offset.replace('UTC', ''));
      const localTime = new Date(now.getTime() + offsetHours * 60 * 60 * 1000);
      return localTime.toISOString().substr(11, 5); // HH:MM
    }

    function updateTimeGrid() {
      const grid = document.getElementById('timeGrid');
      grid.innerHTML = '';

      Object.keys(cityGroups)
        .sort((a, b) => parseFloat(a.replace('UTC', '')) - parseFloat(b.replace('UTC', '')))
        .forEach(offset => {
          const col = document.createElement('div');
          col.className = 'column';
          const time = getTimeForOffset(offset);
          col.innerHTML = `<h2>${offset}<br><span class="time">${time}</span></h2>`;
          cityGroups[offset].forEach(city => {
            const row = document.createElement('div');
            row.className = 'city';
            row.innerHTML = `<span>${city}</span><span class="time">${time}</span>`;
            col.appendChild(row);
          });
          grid.appendChild(col);
        });
    }

    setInterval(updateTimeGrid, 1000);
    updateTimeGrid();
  </script>
</body>
</html>

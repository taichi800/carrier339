<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Test with External Files</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Testing OpenDyslexic Font</h1>
    <p>If the font loads correctly, this text will appear in OpenDyslexic.</p>

    <div id="toolbar">
        <button id="increase-font">+ Font Size</button>
        <button id="decrease-font">- Font Size</button>
        <label for="font-menu">Font:</label>
        <select id="font-menu">
            <option value="'OpenDyslexic'">OpenDyslexic</option>
            <option value="Arial">Arial</option>
            <option value="Lucida Console">Lucida Console</option>
        </select>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
